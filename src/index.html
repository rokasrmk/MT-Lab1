<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8/>
<title>Lab 1. Introduction to HTML5 and HLS</title>
  
  <!--
  Embed needed js libraries for video player. Note, libraries needs to be hosted on your server, under /js folder.
   -->
    <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
  <script src="https://unpkg.com/video.js/dist/video.js"></script>
  <script src="https://unpkg.com/videojs-contrib-hls/dist/videojs-contrib-hls.js"></script>

   
  <!--
  Location for CSS if needed. Note, cascade style sheets needs to be hosted on your server, under /css folder.
  -->
    <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
	

</head>
<body>
  <h1>My first HLS player</h1>
  
  <!--
  location for your player window
  -->
 

 
	<video id="my_video_1" class="video-js vjs-default-skin" preload="auto" width="640" height="268"
  data-setup='{}'>
		<source 
			src= 'https://video-dev.github.io/streams/x36xhzz/x36xhzz.m3u8',
			type = 'application/x-mpegURL'
		>
	</video>
 

  <script>
    const player = videojs('my_video_1');
    player.src({
      src: 'https://video-dev.github.io/streams/x36xhzz/x36xhzz.m3u8',
      type: 'application/x-mpegURL'
    });
	function playVid() { 
		player.play(); 
	} 
	function pauseVid() { 
		player.pause(); 
	}
	function stopVid() { 
		player.reset();
	}
	function forwardVid() { 
		player.currentTime(player.currentTime() + 5);
		
	}
	function reverseVid() { 
		player.currentTime(player.currentTime() - 5); 
	}
	
  </script>
        


  </br>
	<button onclick="playVid()" type="button">Play</button>
	<button onclick="pauseVid()" type="button">Pause</button>
	<button onclick="stopVid()" type="button">Stop</button>
	<button onclick="forwardVid()" type="button">Jump to 5 sec forward</button>
	<button onclick="reverseVid()" type="button">Jump to 5 sec backwards</button>
	
	<p>Playlist</p>
	
	
	<button type="button">Shuffle</button>
	
	
</body>
</html>
